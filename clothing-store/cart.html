<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    #cart-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .cart-item {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
    }

    .cart-item img {
      max-width: 100%;
      border-radius: 6px;
    }

    .cart-details h4 {
      margin: 10px 0 5px;
    }

    .cart-details p {
      margin: 0;
      font-weight: bold;
    }

    .total-section {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- âœ… Navigation Bar -->
  <div class="navbar">
    <div class="logo">ClothingStore</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html"><b>Cart ðŸ›’</b></a>
    </div>
  </div>

  <h1>Your Cart</h1>

  <!-- âœ… Cart Items Display Area -->
  <div id="cart-items"></div>

  <!-- âœ… Total Price -->
  <div class="total-section">
    Total: <span id="total-price">$0.00</span>
  </div>

  <div style="text-align: center; margin-bottom: 40px;">
    <button onclick="clearCart()" style="padding: 10px 20px; background: #ff4d4d; color: white; border: none; border-radius: 6px; cursor: pointer;">Clear Cart</button>
  </div>
  
  <!-- âœ… Link JS -->
  <script src="cart.js"></script>
</body>
</html>
